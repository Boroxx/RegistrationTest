<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <title>Aufträge</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="/login.css" rel="stylesheet" type="text/css"/>
    <link href="/all.css" rel="stylesheet" type="text/css"/>
</head>
<body>


<div th:replace="fragmentheader :: header">...</div>


<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div th:replace="fragmentsidebar :: adminSidebar">...</div>


    <!-- Page Content -->
    <div id="page-content-wrapper">

        <div class="container-fluid">
            <h1 class="mt-4">Wilkommen, Admin!</h1>
            <h5>Hier hast du eine Übersicht aller Aktiven Aufträge </h5>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">Annahme am</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Strasse,Haus-Nr</th>
                <th scope="col">Stadt,PLZ</th>
                <th scope="col">Preis</th>
                <th scope="col">Details</th>


            </tr>
            </thead>
            <tbody>
            <tr th:each="auftrag : ${auftraege}">

                <td th:text="${#dates.format(auftrag.created, 'dd-MMM-yyyy')}">Datum</td>
                <td th:text="${auftrag.clientBestellung.name}"></td>
                <td th:text="${auftrag.clientBestellung.email}"></td>
                <td th:text="${auftrag.clientBestellung.strasse_hausnummer}"></td>
                <td><span th:text="${auftrag.clientBestellung.stadt_plz}">Euro</span></td>
                <td><span th:text="${auftrag.gesamtPreis}"></span> Euro</td>

                <td><a th:href="@{'/home/dashboard/' + ${auftrag.clientBestellung.id}}"><span
                        style="color:dodgerblue"><i
                        class="fas fa-info-circle fa-2x"></i></span></a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- /#page-content-wrapper -->

</div>

</body>
</html>
