<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <title>User Dashboard</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="/login.css" rel="stylesheet" type="text/css"/>
    <link href="/all.css" rel="stylesheet" type="text/css"/>
</head>
<body>


<div th:replace="fragmentheader::header"></div>


<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div th:replace="fragmentsidebar :: adminSidebar">...</div>

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <div class="container-fluid">
            <h1 class="mt-4">Wilkommen, Admin!</h1>
            <h5>Hier hast du eine Ãœbersicht aller Angebotsaufforderungen der Nutzer</h5>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">Status</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Telefon</th>
                <th scope="col">Gehweg</th>
                <th scope="col">Aktion</th>
                <th scope="col">Aktion</th>
                <th scope="col">Details</th>


            </tr>
            </thead>
            <tbody>
            <tr th:each="bestellung : ${bestellungen}">
                <td> <span style="color: orangered;" th:unless="${bestellung.status}">
                                              <i class="fas fa-minus-circle"></i>
                                        </span>
                    <span style="color: limegreen;" th:if="${bestellung.status}">
                                              <i class="fas fa-check"></i>
                                        </span></td>
                <td th:text="${bestellung.name}">Euro</td>
                <td th:text="${bestellung.email}"></td>
                <td th:text="${bestellung.telefon}"></td>
                <td th:text="${bestellung.gehwegm2}"></td>
                <td><a class="btn btn-primary" th:href="'/admin/createAngebot/'+${bestellung.id}">Angebot erstellen</a>
                </td>
                <td><a th:href="@{'/admin/vergabe/' + ${bestellung.id}}"><i class="fas fa-check"></i></a></td>
                <td><a th:href="@{'/home/dashboard/' + ${bestellung.id}}"><span style="color:dodgerblue"><i
                        class="fas fa-info-circle fa-2x"></i></span></a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- /#page-content-wrapper -->

</div>

</body>
</html>
