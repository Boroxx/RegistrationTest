<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <title>Profil</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="/login.css" rel="stylesheet" type="text/css"/>
    <link href="/all.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/home"><img alt="portly" src="/portly_transparent_100x40.png"></a>
    <a class="nav-link active" href="/home">Home</a>
    <a class="nav-link" href="/login" sec:authorize="!isAuthenticated()">Anmelden</a>
    <a class="nav-link" href="/registration" sec:authorize="!isAuthenticated()">Registrieren</a>


    <a class="nav-link" href="/home/dashboard" sec:authorize="isAuthenticated()">Dashboard</a>
    <a class="nav-link" href="/logout" sec:authorize="isAuthenticated()">Abmelden</a>
</nav>

<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action bg-light" href="/home/dashboard"><i
                    class="fas fa-bars"></i>
                Übersicht</a>
            <a class="list-group-item list-group-item-action bg-light" href="/home/dashboard/profil"><i
                    class="fas fa-user"></i> Profil</a>
            <a class="list-group-item list-group-item-action bg-light" href="#"><i class="fas fa-info-circle"></i>
                Status</a>
            <a class="list-group-item list-group-item-action bg-light" href="#"><i class="fas fa-question-circle"></i>
                Hilfe</a>
        </div>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper">


        <div class="jumbotron jumbotron-fluid" style="background-color: #FFFFFF!important;">
            <div class="container">
                <!--
                <h1 style="color: dodgerblue" class="display-4">
                <span style="color: dodgerblue;">
                    <i class="fas fa-bars"></i>
                 </span>
                    Ihre Angebotsanfrage
                </h1>
                <hr>
-->
            </div>

            <div class="container  uebersicht shadow p-3 mb-5 bg-white rounded">

                <div class="row">
                    <div class="col-sm-12" th:object="${userObject}">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">


                                    Dein Profil


                                </h4>
                                <hr>


                                <h5><span class="blaueSchrift"><i class="fas fa-lock "></i></span> Anschrift und
                                    Persönliche Daten</h5>
                                <hr>
                                <p><b>Vorname: </b> <span th:text="*{vorname}"></span></p>
                                <hr>
                                <p><b>Nachname: </b> <span th:text="*{nachname}"></span></p>

                                <hr>
                                <p><b>Email: </b> <span th:text="*{email}"></span></p>
                                <hr>
                                <p><b>Telefon: </b><span th:text="*{phonenumber}"></span></p>
                                <hr>
                                <p><b>Strasse und Hausnummer: </b><span th:text="*{strasse_hausnummer}"></span></p>
                                <hr>
                                <p><b>Stadt und Postleitzahl: </b><span th:text="*{stadt_plz}"></span></p>
                                <hr>


                            </div>
                        </div>
                    </div>


                </div>


            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->


</body>
</html>
