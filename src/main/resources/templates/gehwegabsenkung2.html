<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="/login.css" rel="stylesheet" type="text/css"/>
    <link href="/all.css" rel="stylesheet" type="text/css"/>
    <title>Gehwegabsenkung</title>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/home"><img alt="portly" src="/portly_transparent_100x40.png"></a>
    <a class="nav-link active" href="/home">Home</a>
    <a class="nav-link" href="/login" sec:authorize="!isAuthenticated()">Anmelden</a>
    <a class="nav-link" href="/registration" sec:authorize="!isAuthenticated()">Registrieren</a>

    <a class="nav-link" href="/home/dashboard" sec:authorize="isAuthenticated()">Dashboard</a>
    <a class="nav-link" href="/logout" sec:authorize="isAuthenticated()">Abmelden</a>
</nav>


<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action bg-light" href="/home/dashboard"><i
                    class="fas fa-bars"></i>
                Übersicht</a>
            <a class="list-group-item list-group-item-action bg-light" href="/home/dashboard/profil"><i
                    class="fas fa-user"></i> Profil</a>
            <a class="list-group-item list-group-item-action bg-light" href="#"><i class="fas fa-info-circle"></i>
                Status</a>
            <a class="list-group-item list-group-item-action bg-light" href="#"><i class="fas fa-question-circle"></i>
                Hilfe</a>
        </div>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <div class="jumbotron jumbotron-fluid" style="background-color: #FFFFFF!important;">
            <div class="container">


                <h1 class="display-4" style="color: dodgerblue">
                <span style="color: dodgerblue;">
                    <i class="fas fa-truck-pickup"></i>
                 </span>
                    Persönliche Daten
                </h1>
                <hr>
                <br> <br>

                <p class="lead">Wo sollen wir ihr Bauvorhaben durchführen?</p>

                <form action="/home/gehwegabsenkung2" method="post" th:object="${bauvorhabenAdresseDto}">

                    <div class="form-group row">
                        <div class="col-sm-4"><b>Straße, Hausnummer:</b></div>
                        <div class="col-sm-4">
                            <div class="form-check">
                                <input class="form-check-input" id="strasse_hausnummer" name="strasse_hausnummer"
                                       placeholder="Musterstrasse 123" size="30" th:field="*{strasse_hausnummer}"
                                       type="text">
                            </div>

                        </div>
                        <div class="col-sm-4">
                            <div class="alert alert-warning " role="alert"
                                 th:if="${#fields.hasErrors('strasse_hausnummer')}">
                                Eingabe ist leer
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-4"><b>Stadt, Postleitzahl:</b></div>
                        <div class="col-sm-4">
                            <div class="form-check">
                                <input class="form-check-input" id="stadt_plz" name="stadt_plz"
                                       placeholder="Stadt 41199" size="30" th:field="*{stadt_plz}" type="text">
                            </div>

                        </div>

                        <div class="col-sm-4">
                            <div class="alert alert-warning " role="alert" th:if="${#fields.hasErrors('stadt_plz')}">
                                Eingabe ist leer
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-8"><input class="btn btn-primary" type="submit" value="Fertig">
                        </div>

                    </div>


                </form>

                <br> <br>
                <div class="progress" style="height: 1px;">
                    <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="100" class="progress-bar"
                         role="progressbar" style="width: 100%;"></div>
                </div>

                <div class="d-flex">
                    <span style="color: dodgerblue;">
                        <a href="/home/gehwegabsenkung"><i class="fas fa-arrow-left fa-3x"></i></a>

                    </span>
                    <span class="ml-auto" style="color: dodgerblue;">
                         <a href="/home/gehwegabsenkung3"><i class="fas fa-arrow-right fa-3x"></i></a>
                 </span>

                </div>


            </div>


        </div>

    </div>
    <!-- /#page-content-wrapper -->

</div>

<footer>

</footer>
