<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <title>Position Dashboard</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="/login.css" rel="stylesheet" type="text/css"/>
    <link href="/all.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div th:replace="fragmentheader :: header">...</div>


<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div th:replace="fragmentsidebar :: adminSidebar">...</div>


    <!-- Page Content -->
    <div id="page-content-wrapper">


        <div class="container shadow p-3 mb-5  rounded ">
                <h1 class="mt-4">Wilkommen, Admin!</h1>

                <h5>Hier k√∂nnen Sie das Leistungsverzeichnis zur Gehwegabsenkung bearbeiten. <a class="btn btn-danger"
                                                                                                href="/admin/positionenEdit">bearbeiten</a>
                </h5>

            </div>


            <div class="container baumodule">



                <table class="table shadow p-3 mb-5  rounded" >
                    <thead class="tablesBlue">
                    <tr>
                        <th scope="col">Ordnungsnummer</th>
                        <th scope="col">Kurztext</th>
                        <th scope="col">Menge</th>
                        <th scope="col">Einheit</th>
                        <th scope="col">Preis</th>

                    </tr>
                    </thead>

                    <tbody>

                    <tr th:each="position : ${positionen}">
                        <td><span th:text="${position.ordnungsnummer}"></span></td>
                        <td th:text="${position.kurztext}"></td>
                        <td th:text="${position.menge}"></td>
                        <td th:text="${position.einheit}">Euro</td>
                        <td th:text="${position.preis}"></td>

                    </tr>
                    </tbody>
                </table>

            </div>

        </div>
    </div>
    <!-- /#page-content-wrapper -->



</body>
</html>
