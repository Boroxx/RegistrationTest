<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <title>Create Position</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="/login.css" rel="stylesheet" type="text/css"/>
    <link href="/all.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/home"><img alt="portly" src="/portly_transparent_100x40.png"></a>
    <a class="nav-link active" href="/home">Home</a>
    <a class="nav-link" href="/login" sec:authorize="!isAuthenticated()">Anmelden</a>
    <a class="nav-link" href="/registration" sec:authorize="!isAuthenticated()">Registrieren</a>


    <a class="nav-link" href="/home/dashboard" sec:authorize="isAuthenticated()">Dashboard</a>
    <a class="nav-link" href="/logout" sec:authorize="isAuthenticated()">Abmelden</a>
</nav>

<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action bg-light" href="#"><i class="fas fa-bars"></i>
                Angebotsanfragen</a>
            <a class="list-group-item list-group-item-action bg-light" href="#"><i class="fas fa-user"></i>
                Nachunternehmer-Katalog</a>
            <a class="list-group-item list-group-item-action bg-light" href="#"><i class="fas fa-info-circle"></i>
                Aktive Auftr√§ge</a>
            <a class="list-group-item list-group-item-action bg-light" href="#"><i class="fas fa-question-circle"></i>
                Gehwegabenkung LV</a>
        </div>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <div class="container-fluid">
            <h1 class="mt-4">Wilkommen, Admin!</h1>
            <p>Hier werden die Positionen bestimmt</p>
        </div>


        <div class="container">


            <form action="/admin/positionenEdit" method="post">

                <table class="table">
                    <thead>
                    <tr>
                        <th>Check</th>
                        <th scope="col">Ordnungsnummer</th>
                        <th scope="col">Kurztext</th>
                        <th scope="col">Menge</th>
                        <th scope="col">Einheit</th>
                        <th scope="col">Preis</th>
                        <th scope="col">Aktion</th>


                    </tr>
                    </thead>

                    <tbody>

                    <tr th:each="position : ${positionen}">
                        <td><input th:checked="${position.choosen}" type="checkbox"></td>
                        <td><span th:text="${position.ordnungsnummer}"></span></td>
                        <td th:text="${position.kurztext}"></td>
                        <td><input size="6" th:value="${position.menge}" type="text"></td>
                        <td th:text="${position.einheit}">Euro</td>
                        <td><input size="6" th:name="positionpreis" th:value="${position.preis}" type="text">
                            <input th:name="ordnungsnummer" th:value="${position.ordnungsnummer}" type="hidden">
                        </td>
                        <td>
                            <button class="btn" type="submit"><span class="blaueSchrift"><i
                                    class="fas fa-save fa-2x"></i></span></button>
                        </td>


                    </tr>
                    </tbody>
                </table>


            </form>

            <a th:href="'/admin/AngebotSuccess/'+ ${angebot.id}">Angebot erstellen</a>

        </div>

    </div>
    <!-- /#page-content-wrapper -->

</div>

</body>
</html>
